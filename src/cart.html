<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Корзина</title>
</head>
<body>
  <header class="page-header">
    <div class="container  page-header__container">
      <div class="row">
        <div class="col-2">
          <a href="index.html" class="page-header__logo"></a>
        </div>

        <div class="col-8">
          <nav class="main-nav  page-header__nav">
            <ul class="main-nav__list">
              <li class="main-nav__item">
                <a href="#">Доставка</a>
              </li>
              <li class="main-nav__item">
                <a href="#">Блог</a>
              </li>
              <li class="main-nav__item">
                <a href="#">Контакты</a>
              </li>
            </ul>
          </nav>
        </div>

        <div class="col-2">
          <a href="cart.html" class="page-header__cart cart">
            <svg class="close-icon" width="18" height="18">
              <use xlink:href="img/sprite-svg.svg#cart"></use>
            </svg>
            30 000 ₽
            <span class="cart__counter">2</span>
          </a>
        </div>
      </div>
    </div>
  </header>

  <main class="container page-content">
    <div class="row">
      <div class="col-12">
        <h1 class="page-content__title">Корзина</h1>

        <section class="page-content__basket">
          <h2 class="page-content__subtitle">Состав корзины</h2>

          <div class="cart-item">
            <div class="cart-item__img">
              <img src="img/larsen-01.jpg" alt="фото" height="100" width="100">
            </div>
          <h3 class="cart-item__title">Larsen Tempo II</h3>
          <span class="cart-item__price">19 999 ₽</span>
          <input class="cart-item__quantity" type="text" value="1">
          <button class="btn cart-item__btn">Удалить</button>
          </div>

          <div class="cart-item">
            <div class="cart-item__img">
              <img src="img/larsen-01.jpg" alt="фото" height="100" width="100">
            </div>
          <h3 class="cart-item__title">Larsen Tempo II</h3>
          <span class="cart-item__price">19 999 ₽</span>
          <input class="cart-item__quantity" type="text" value="1">
          <button class="btn cart-item__btn">Удалить</button>
          </div>
        </section>

        <section class="form">
          <h2 class="page-content__subtitle">Оформление</h2>

          <div class="form__inner">
            <div class="form__input">
              <input type="text" name="name" placeholder="Укажите ваше имя">
            </div>
            <div class="form__input">
              <input type="mail" name="mail" placeholder="Укажите ваш email">
            </div>
            <div class="custom-control custom-checkbox form__checkbox">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">принимаю условия</label>
            </div>

            <button class="btn form__btn">Оформить заказ</button>
          </div>
        </section>
      </div>
    </div>
  </main>
  <footer class="page-footer">
    <div class="container  page-footer__container">
      <div class="row">
        <div class="page-footer__logo col-2"></div>
        <nav class="page-footer__nav footer-nav col-10">
          <ul class="footer-nav__list">
            <li class="footer-nav__item"><a href="#">Доставка</a>
            </li>
            <li class="footer-nav__item"><a href="#">Блог</a>
            </li>
            <li class="footer-nav__item"><a href="#">Контакты</a>
            </li>
          </ul>
          <ul class="footer-nav__list">
            <li class="footer-nav__item"><a href="#">Правовая информация</a>
            </li>
            <li class="footer-nav__item"><a href="#">Партнеры</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </footer>

  <script src="js/script.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Корзина</title>
</head>
<body>
  <header class="page-header">
    <div class="container  page-header__container">
      <div class="row">
        <div class="page-header__logo"></div>

        <nav class="main-nav  page-header__nav">
          <ul class="main-nav__list">
            <li class="main-nav__item"><a href="#">Доставка</a></li>
            <li class="main-nav__item"><a href="#">Блог</a></li>
            <li class="main-nav__item"><a href="#">Контакты</a></li>
          </ul>
        </nav>
        <a href="cart.html" class="page-header__cart cart">
          Корзина <span class="cart__price">30 000 P</span><span class="cart__counter">2</span>
        </a>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="row">
      <main class="page-content">
        <h1 class="page-content__title">Корзина</h1>

        <div class="page-content__basket">
          <article class="cart-item">
            <div class="cart-item__img">
              <img src="https://via.placeholder.com/100x100" alt="фото" height="100" width="100">
            </div>
          <h3 class="cart-item__title">Велосипед 1</h3>
          <span class="cart-item__price">15 000 P</span>
          <input class="cart-item__quantity" type="text">
          <button class="btn cart-item__btn">Удалить</button>
          </article>
        </div>
      </main>
      <section class="form">
        <div class="container">
          <div class="row">
            <p class="form__input"><input type="text" name="name"></p>
            <p class="form__input"><input type="mail" name="mail"></p>
            <p class="form__checkbox"><input type="checkbox" name="" id=""> принимаю условия</p>
            <button>Оформить заказ</button>
          </div>
        </div>
      </section>
    </div>
  </div>
  <footer class="page-footer">
    <div class="container  page-footer__container">
      <div class="row">
        <div class="page-footer__logo"></div>

        <nav class="main-nav  page-footer__nav">
          <ul class="main-nav__list">
            <li class="main-nav__item"><a href="#">Доставка</a></li>
            <li class="main-nav__item"><a href="#">Блог</a></li>
            <li class="main-nav__item"><a href="#">Контакты</a></li>
          </ul>
          <ul class="main-nav__list"></ul>
            <li class="main-nav__item"><a href="#">Правовая информация</a></li>
            <li class="main-nav__item"><a href="#">Партнеры</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </footer>

  <script src="js/script.min.js"></script>
</body>
</html>
